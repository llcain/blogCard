<!DOCTYPE html>
<html>
    <head>
        <title>Blog Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Blog Cards</h1>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="./images/JonLaquishaHannibal.jpg" alt="Jon and I smiling in Hannibal">
                </div>
                <div class="card-body">
                    <h2>Travel</h2>
                    <p>Photo of Jon and I at the river in Hannibal Missouri</p>
                    <p>Jon and I drove to the River after checking into our Sleep Inn Suites in Hannibal, Missouri.</p>
                </div>
                <div class="author">
                    <div class="author-image">
                        <img src="./images/laquishaphoto.jpg" alt="LaQuisha Cain Photo">
                    </div>
                    <div class="author-name">
                        <h3>LaQuisha Cain</h3>
                        <h3>June 15, 2025</h3>
                    </div>                  
                </div>
            </div>
        </div>
    </body>
</html>
